<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="container-fluid">
        <header class="d-flex justify-content-between p-2 pt-3">
            <h1 class="fs-3">Sticky Notes</h1>
            <a href="./create.html" class="btn btn-dark">Create new</a>
        </header>
        <hr>
        <div id="data-container" class="row p-3 p-md-5">
           
        </div>
   </div>

   <script>
    var datacontainer = document.getElementById('data-container');

    var alldata = JSON.parse(localStorage.getItem('notes'));
    console.log(alldata);
    
    if(alldata =="" || alldata==null){
        datacontainer.innerHTML += `
          <div class="row p-3 p-md-5 d-flex align-items-center justify-content-center bg-light" style="min-height:70vh">
            <div class="col-md-4 m-auto">
                <div class="bg-white p-3 text-center">
                    <img src="https://i.pinimg.com/originals/29/54/12/295412e5f103790fed208c19708fd1ad.gif" class="w-100" alt="no data found"> 
                    <h1 class="fs-4">No Sticky Notes</h1>
                    <a href="./create.html" class="mt-3 btn btn-dark">Create a Sticky Notes</a>   
                </div>
                </div>
            </div>
        `
    }else{
        
        alldata.map((item, index) => {
    datacontainer.innerHTML += `
        <div class="col-md-4 mb-3">
            <div class="p-3 shadow-sm h-100" style="background:${item.color}">
                <div class="d-flex gap-1 justify-content-between">
                    <i class="fa-regular fa-note-sticky fs-4"></i>
                    <p class="mb-0 fs-6"><i class="fa-solid fa-calendar-days"></i> ${new Date(item.date).toLocaleDateString()} | <i class="fa-solid fa-clock"></i> ${new Date(item.date).toLocaleTimeString()}</p>
                </div>
                <hr>
                <h3 class="fs-4" style="font-size:${item.fontSize}">${item.notesTitle}</h3>
                <p class="fs-6" style="font-size:${item.fontSize}">${item.mainNotes}</p>
            </div>
        </div>
    `;
});

    }
   </script>
</body>
</html>
