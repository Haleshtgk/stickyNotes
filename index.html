<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   <div class="container-fluid">
    <div class="row bg-light p-3 p-md-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-4 m-auto">
            <div class="card p-3 p-md-4 border-0 shadow-sm">
                <img src="https://images.squarespace-cdn.com/content/v1/6220ad1db2910108f6cfc24f/46da4dd1-e009-4d51-92bc-7bd013235df1/googlevsprivacy.gif" alt="" class="w-50 d-block m-auto">
                <br>
                <input type="password" class="form-control mb-0" placeholder="Secret code" id="code">
                <br>
                <small class="error text-danger"></small>
                <button class="btn btn-dark mt-1" onclick="Authecticatehandler()">Next</button>
            </div>
        </div>
    </div>
   </div>

   <script>
    var code = document.getElementById('code');
    var errortag = document.querySelector('.error')
    function Authecticatehandler(){
        if(code.value=="test@123"){
            window.location.href = "./home.html"
        }else{
            errortag.innerHTML = "Invalid credentials"
        }
    }
   </script>
   
</body>
</html>
